<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Carta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f4e4bc;">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="home.html">OneDeck</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="addCards.html">Administrar cartas</a></li>
                        <li class="nav-item"><a class="nav-link" href="adminUsers.html">Administrar usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="social.html">Social</a></li>
                        <li class="nav-item"><a class="nav-link" href="decks.html">Mazos</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Perfil</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Iniciar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">Gestionar Carta</h3>
                            <a href="addCards.html" class="btn btn-sm btn-secondary">← Volver</a>
                        </div>
                        <div class="card-body">
                            <form id="carta-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="id" class="form-label">ID</label>
                                        <input type="text" class="form-control" id="id" name="id" readonly value="101">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required value="Luffy">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="tipo" class="form-label">Tipo</label>
                                        <select class="form-select" id="tipo" name="tipo" required>
                                            <option value="">Seleccionar tipo</option>
                                            <option value="Líder" selected>Líder</option>
                                            <option value="Personaje">Personaje</option>
                                            <option value="Evento">Evento</option>
                                            <option value="Stage">Stage</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="coste" class="form-label">Coste</label>
                                        <input type="text" class="form-control" id="coste" name="coste" value="-">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="vidas" class="form-label">Vidas</label>
                                        <input type="text" class="form-control" id="vidas" name="vidas" value="5">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="poder" class="form-label">Poder</label>
                                        <input type="text" class="form-control" id="poder" name="poder" required value="5000">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="color" class="form-label">Color</label>
                                        <select class="form-select" id="color" name="color" required>
                                            <option value="">Seleccionar color</option>
                                            <option value="Rojo" selected>Rojo</option>
                                            <option value="Verde">Verde</option>
                                            <option value="Azul">Azul</option>
                                            <option value="Amarillo">Amarillo</option>
                                            <option value="Púrpura">Púrpura</option>
                                            <option value="Negro">Negro</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="atributo" class="form-label">Atributo</label>
                                        <input type="text" class="form-control" id="atributo" name="atributo" required value="slash">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="clase" class="form-label">Clase</label>
                                        <input type="text" class="form-control" id="clase" name="clase" required value="Straw Hat Crew Pirates">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Descripción de la carta..."></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="trigger" class="form-label">Trigger</label>
                                    <textarea class="form-control" id="trigger" name="trigger" rows="2" placeholder="Efecto trigger (si procede)..."></textarea>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-custom-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0 small">&copy; 2026 OneDeck. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('carta-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            alert(`Carta "${nombre}" guardada correctamente`);
            // Aquí irá la lógica para guardar en backend
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
