<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a class="brand" href="home.html">PokeDecks</a>
            <div class="nav-right">
                <a href="addCards.html">Añadir cartas</a>
                <a href="adminUsers.html">Administrar usuarios</a>
                <a href="social.html">Social</a>
                <a href="decks.html">Mazos</a>
                <a href="profile.html">Perfil</a>
                <a href="login.html">Iniciar sesión</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Iniciar sesión</button>
                    <button class="tab-btn" onclick="switchTab('signup')">Registrarse</button>
                </div>

                <!-- Login -->
                <form id="login-form" class="auth-form active">
                    <h2>Iniciar sesión</h2>
                    <div class="form-group">
                        <label for="login-email">Correo electrónico</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">Iniciar sesión</button>
                </form>

                <!-- Sign Up -->
                <form id="signup-form" class="auth-form">
                    <h2>Registrarse</h2>
                    <div class="form-group">
                        <label for="signup-name">Nombre completo</label>
                        <input type="text" id="signup-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Correo electrónico</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Contraseña</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirmar contraseña</label>
                        <input type="password" id="signup-confirm" name="confirm" required>
                    </div>
                    <button type="submit" class="btn-submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <script>
        function switchTab(tab) {
            // Cambiar tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Cambiar formularios
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('login-form').classList.add('active');
            } else {
                document.getElementById('signup-form').classList.add('active');
            }
        }

        // Manejar envío de formularios
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'home.html';
        });

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const pwd = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            if (pwd !== confirm) {
                alert('Las contraseñas no coinciden');
                return;
            }
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
