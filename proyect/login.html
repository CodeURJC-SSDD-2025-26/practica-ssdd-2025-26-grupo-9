<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - OneDeck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f4e4bc;">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="home.html">OneDeck</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="addCards.html">Administrar cartas</a></li>
                        <li class="nav-item"><a class="nav-link" href="adminUsers.html">Administrar Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="social.html">Social</a></li>
                        <li class="nav-item"><a class="nav-link" href="decks.html">Mazos</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Perfil</a></li>
                        <li class="nav-item"><a class="nav-link active fw-bold" href="login.html">Iniciar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow border-0">
                        <div class="card-header bg-white p-0">
                            <ul class="nav nav-tabs nav-fill" id="authTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active fw-bold py-3" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="true">Iniciar sesión</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link fw-bold py-3" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup-pane" type="button" role="tab" aria-controls="signup-pane" aria-selected="false">Registrarse</button>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="card-body p-4">
                            <div class="tab-content" id="authTabContent">
                                
                                <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                                    <h3 class="text-center mb-4 text-secondary">Bienvenido</h3>
                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label for="login-email" class="form-label">Correo electrónico</label>
                                            <input type="email" class="form-control" id="login-email" name="email" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="login-password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="login-password" name="password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Entrar</button>
                                    </form>
                                </div>

                                <div class="tab-pane fade" id="signup-pane" role="tabpanel" aria-labelledby="signup-tab">
                                    <h3 class="text-center mb-4 text-secondary">Crear cuenta</h3>
                                    <form id="signup-form">
                                        <div class="mb-3">
                                            <label for="signup-name" class="form-label">Nombre completo</label>
                                            <input type="text" class="form-control" id="signup-name" name="name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-email" class="form-label">Correo electrónico</label>
                                            <input type="email" class="form-control" id="signup-email" name="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signup-password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="signup-password" name="password" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="signup-confirm" class="form-label">Confirmar contraseña</label>
                                            <input type="password" class="form-control" id="signup-confirm" name="confirm" required>
                                        </div>
                                        <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Registrarse</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-custom-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0 small">&copy; 2026 OneDeck. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Manejo del formulario de Login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'home.html';
        });

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const pwd = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            
            if (pwd !== confirm) {
                alert('Las contraseñas no coinciden');
                return;
            }
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
