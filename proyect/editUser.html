<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f4e4bc;">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="home.html">OneDeck</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="addCards.html">Administrar cartas</a></li>
                        <li class="nav-item"><a class="nav-link" href="adminUsers.html">Administrar usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="social.html">Social</a></li>
                        <li class="nav-item"><a class="nav-link" href="decks.html">Mazos</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Perfil</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Iniciar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">

                    <div class="card shadow border-0 card-profile-edit">
                        <div class="card-header bg-white py-3">
                            <h1 class="h4 mb-0 text-secondary">Editar Usuario</h1>
                        </div>
                        <div class="card-body p-4">
                            
                            <form id="edit-user-form">
                                

                                <div class="mb-3">
                                    <label for="user-name" class="form-label fw-bold text-secondary">Nombre completo</label>
                                    <input type="text" class="form-control" id="user-name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="user-email" class="form-label fw-bold text-secondary">Correo electrónico</label>
                                    <input type="email" class="form-control" id="user-email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="user-password" class="form-label fw-bold text-secondary">Nueva contraseña (dejar vacío para no cambiar)</label>
                                    <input type="password" class="form-control" id="user-password" name="password">
                                </div>

                                <div class="mb-4">
                                    <label for="user-confirm" class="form-label fw-bold text-secondary">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="user-confirm" name="confirm">
                                </div>

                                <div class="mb-4">
                                    <label for="user-image" class="form-label fw-bold text-secondary">
                                        Foto de perfil (opcional)
                                    </label>
                                    <input type="file"
                                        class="form-control"
                                        id="user-image"
                                        name="image"
                                        accept="image/*">
                                </div>

                                <div class="d-grid gap-2">
                                    <a href="profile.html" class="btn btn-secondary">Cancelar</a>
                                    <button type="submit" class="btn btn-primary fw-bold">Guardar cambios</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-custom-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0 small">&copy; 2026 OneDeck. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Usuarios simulados (en producción vendrían del backend)
        const users = {
            1: { id: 1, name: 'Juan Pérez', email: 'juan@example.com', role: 'Usuario' },
            2: { id: 2, name: 'María García', email: 'maria@example.com', role: 'Admin' },
            3: { id: 3, name: 'Carlos López', email: 'carlos@example.com', role: 'Usuario' }
        };

        // Cargar datos del usuario
        function loadUserData() {
            const userId = 2; // Por defecto cargar usuario 2 (María García)
            const user = users[userId];
            document.getElementById('user-name').value = user.name;
            document.getElementById('user-email').value = user.email;
        }

        // Manejar envío del formulario
        document.getElementById('edit-user-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const pwd = document.getElementById('user-password').value;
            const confirm = document.getElementById('user-confirm').value;
            const imageInput = document.getElementById('user-image');
            const file = imageInput.files[0];

            if (pwd || confirm) {
                if (pwd !== confirm) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
            }

            const updatedUser = {
                name: document.getElementById('user-name').value,
                email: document.getElementById('user-email').value
            };

            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    updatedUser.image = event.target.result;
                    localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                    window.location.href = 'profile.html';
                };
                reader.readAsDataURL(file);
            } else {
                localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                window.location.href = 'profile.html';
            }
        });

        

        // Cargar datos al abrir la página
        window.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
