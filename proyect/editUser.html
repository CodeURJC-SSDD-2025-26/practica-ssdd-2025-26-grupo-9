<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a class="brand" href="home.html">PokeDecks</a>
            <div class="nav-right">
                <a href="addCards.html">Añadir cartas</a>
                <a href="adminUsers.html">Administrar usuarios</a>
                <a href="social.html">Social</a>
                <a href="decks.html">Mazos</a>
                <a href="profile.html">Perfil</a>
                <a href="login.html">Iniciar sesión</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="edit-container">
            <div class="edit-box">
                <h1>Editar Usuario</h1>
                
                <form id="edit-user-form" class="edit-form">
                    <div class="form-group">
                        <label for="user-id">ID</label>
                        <input type="text" id="user-id" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="user-name">Nombre completo</label>
                        <input type="text" id="user-name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="user-email">Correo electrónico</label>
                        <input type="email" id="user-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="user-role">Rol</label>
                        <select id="user-role" name="role" required>
                            <option value="">Seleccionar rol</option>
                            <option value="Usuario">Usuario</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="user-password">Nueva contraseña (dejar vacío para no cambiar)</label>
                        <input type="password" id="user-password" name="password">
                    </div>

                    <div class="form-group">
                        <label for="user-confirm">Confirmar contraseña</label>
                        <input type="password" id="user-confirm" name="confirm">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Guardar cambios</button>
                        <a href="adminUsers.html" class="btn-cancel">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Usuarios simulados (en producción vendrían del backend)
        const users = {
            1: { id: 1, name: 'Juan Pérez', email: 'juan@example.com', role: 'Usuario' },
            2: { id: 2, name: 'María García', email: 'maria@example.com', role: 'Admin' },
            3: { id: 3, name: 'Carlos López', email: 'carlos@example.com', role: 'Usuario' }
        };

        // Cargar datos del usuario
        function loadUserData() {
            const userId = 1; // Por defecto cargar usuario 1
            const user = users[userId];
            document.getElementById('user-id').value = user.id;
            document.getElementById('user-name').value = user.name;
            document.getElementById('user-email').value = user.email;
            document.getElementById('user-role').value = user.role;
        }

        // Manejar envío del formulario
        document.getElementById('edit-user-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const pwd = document.getElementById('user-password').value;
            const confirm = document.getElementById('user-confirm').value;

            if (pwd || confirm) {
                if (pwd !== confirm) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
            }

            alert('Cambios guardados para ' + document.getElementById('user-name').value);
            window.location.href = 'adminUsers.html';
        });

        // Cargar datos al abrir la página
        window.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
